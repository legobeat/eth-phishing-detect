name: Sync branch

on:
  push:
    branches:
      - main

jobs:
  sync-branch:
    name: Update test branch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@master
      - uses: legobeat/action-sync-branch@main
        with:
          branch: master
          token: ${{ secrets.SYNC_BRANCH_GITHUB_TOKEN }}
          force: true
